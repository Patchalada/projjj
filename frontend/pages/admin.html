<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าผู้ดูแลระบบ</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>

<!-- โหลด Navbar ที่นี่ -->
<div id="nav-placeholder"></div>

<h2>แดชบอร์ดผู้ดูแลระบบ</h2>

<h3>จัดการสมาชิก</h3>
<table id="usersTable">
    <thead>
        <tr>
            <th>ชื่อผู้ใช้</th>
            <th>ชื่อเต็ม</th>
            <th>ตำแหน่ง</th>
            <th>แผนก</th>
            <th>จัดการ</th>
        </tr>
    </thead>
    <tbody>
        <!-- ข้อมูลสมาชิก -->
    </tbody>
</table>

<script src="../js/admin.js"></script>
<script>
    // ฟังก์ชันโหลดข้อมูลสมาชิก
    async function loadUsers() {
        try {
            const response = await fetch('http://localhost:8000/users', {
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
            });
            const users = await response.json();

            const tableBody = document.querySelector('#usersTable tbody');
            tableBody.innerHTML = ''; // ล้างข้อมูลเก่าออก

            // แสดงข้อมูลสมาชิก
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.fullname}</td>
                    <td>${user.role || 'N/A'}</td>
                    <td>${user.department || 'N/A'}</td>
                    <td>
                        <button onclick="editUser(${user.id})">แก้ไข</button>
                        <button class="deny" onclick="deleteUser(${user.id})">ลบ</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error('Error loading users:', error);
        }
    }

    // โหลด Navbar และข้อมูลเมื่อหน้าเว็บโหลดเสร็จ
    document.addEventListener("DOMContentLoaded", () => {
        loadNavbar();
        loadUsers();
    });
</script>

</body>
</html>
