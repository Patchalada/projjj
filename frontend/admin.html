<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าผู้ดูแลระบบ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
        }
        button.deny {
            background-color: #f44336;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<!-- โหลด Navbar ที่นี่ -->
<div id="nav-placeholder"></div>

<h2>แดชบอร์ดผู้ดูแลระบบ</h2>

<h3>จัดการสมาชิก</h3>
<table id="usersTable">
    <thead>
        <tr>
            <th>ชื่อผู้ใช้</th>
            <th>ชื่อเต็ม</th>
            <th>ตำแหน่ง</th>
            <th>แผนก</th>
            <th>เวลาเข้างาน</th>
            <th>เวลาออกงาน</th>
            <th>จัดการ</th>
        </tr>
    </thead>
    <tbody>
        <!-- ข้อมูลสมาชิก -->
    </tbody>
</table>

<script>
    // ฟังก์ชัน logout()
    function logout() {
        localStorage.removeItem('token');  // ลบ Token ออกจาก localStorage
        alert('ออกจากระบบเรียบร้อย');
        window.location.href = 'login.html';  // เปลี่ยนเส้นทางไปหน้าเข้าสู่ระบบ
    }

    // โหลด Navbar จาก navadmin.html
    fetch('navadmin.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('nav-placeholder').innerHTML = data;
        });

    // โหลดข้อมูลสมาชิก
    async function loadUsers() {
    try {
        const response = await fetch('http://localhost:8000/users', {
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });
        const users = await response.json();

        const tableBody = document.querySelector('#usersTable tbody');
        tableBody.innerHTML = '';

        users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${user.username}</td>
                <td>${user.fullname}</td>
                <td>${user.role || 'N/A'}</td>
                <td>${user.department || 'N/A'}</td>
                <td>${user.check_in_time ? new Date(user.check_in_time).toLocaleString() : '-'}</td>
                <td>${user.check_out_time ? new Date(user.check_out_time).toLocaleString() : '-'}</td>
                <td>
                    <button onclick="editUser(${user.id})">แก้ไข</button>
                    <button class="deny" onclick="deleteUser(${user.id})">ลบ</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    } catch (error) {
        console.error('Error loading users:', error);
    }
}


    // ลบผู้ใช้
    async function deleteUser(userId) {
        if (confirm('คุณแน่ใจหรือไม่ว่าต้องการลบผู้ใช้นี้?')) {
            await fetch(`http://localhost:8000/users/${userId}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
            });
            alert('ลบสมาชิกเรียบร้อย');
            loadUsers();
        }
    }

    // แก้ไขผู้ใช้
    function editUser(userId) {
        window.location.href = `edit_user.html?id=${userId}`;
    }

    // โหลดข้อมูลเมื่อหน้าเว็บโหลดเสร็จ
    loadUsers();
</script>

</body>
</html>
